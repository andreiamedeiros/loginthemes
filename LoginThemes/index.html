            <div id="formulario" class="tema1">
                <h1>Seja Bem-vinda(o)!</h1>
                <div class="texto">

                    <button type="submit" name="enviar">Entrar</button>
                </form>

                </div>
            </div>    
            <div class="tema">

                <button onclick="dark()" id="dark" type="submit" name="enviar">Dark</button>
            </div>
        </div>
